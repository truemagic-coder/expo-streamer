name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  test:
    name: Run Tests Before Publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:coverage

    - name: Run linter
      run: npm run lint

    - name: Build package
      run: npm run build

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: publish
    if: success()

    steps:
    - name: Notify successful publish
      run: |
        echo "âœ… Successfully published expo-streamer to NPM!"
        echo "ðŸ“¦ Package: https://www.npmjs.com/package/expo-streamer"
        echo "ðŸ”— Repository: https://github.com/truemagic-coder/expo-streamer"